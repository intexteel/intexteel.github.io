<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ghicește</title>
  <style>
    html,body {margin:0;padding:0;font-family:system-ui,Segoe UI,Roboto,Arial; background:#0f1220; color:#eaeaf0;}
    .wrap {min-height:100svh; display:grid; place-items:center; padding:32px;}
    .card {max-width:720px; background:#171a2b; border:1px solid #2a2f4a; border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1 {margin:0 0 8px 0; font-size:24px; letter-spacing:.4px;}
    p {line-height:1.6; font-size:18px; white-space:pre-wrap;}
    .footer {opacity:.7; font-size:14px; margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Enigmă</h1>
      <p>„Sunt veche și mută, cioplită în piatră,
cu carapace tare ca timpul.
Dar nu în privirea mea e răspunsul,
ci sub povara mea rece și grea.”</p>
    </div>
  </div>
</body>
</html>
